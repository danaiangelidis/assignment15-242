<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 14</title>
        <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h3>Little Paws Animal Shelter</h3>
        </header>
        <nav id="main-nav">
            <ul>
                <li id="dog-tab" class="underline">Dogs</li>
                <li id="cat-tab">Cats</li>
                <li id="add-tab">Add New Animal</li>
            </ul>
        </nav>
        <main id="main-content">
            <section id="dogs-hide">
                <section id="dogs" class="flex-container"></section>
            </section>
            <section id="cats-hide" class="hide">
                <section id="cats" class="flex-container"></section>
            </section>
            <section id="new-animal" class="hide">
                <form id="add-animal" method="post">
                    <h3>Add a new friend to our system:</h3>
                    <input type="hidden" name="_id" value="-1">
                    <p>
                        <label for="animal">Animal:</label>
                        <select id="animal" name="animal">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                        </select>
                    </p>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Jim Doe" autocomplete="Jim Doe">
                    </p>
                    <p>
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" name="description" placeholder="Please write a detailed description about the animal!"></textarea>
                    </p>
                    <p>
                        <label for="breed">Breed:</label>
                        <input type="text" id="breed" name="breed" placeholder="Mix">
                    </p>
                    <p>
                        <label for="age">Age:</label>
                        <select id="age" name="age">
                            <option value="0-2 Months">0-2 Months</option>
                            <option value="2-7 Months">2-8 Months</option>
                            <option value="8-24 Months">8-24 Months</option>
                            <option value="25-144 Months">25-144 Months</option>
                            <option value="145-224 Months">145-224 Months</option>
                            <option value=">225 Months">>225 Months</option>
                        </select>
                    </p>
                    <p>
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" placeholder="LBS">
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
